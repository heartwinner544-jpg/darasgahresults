        h2 { color: #2e6da4; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        input, select, button { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; margin-top: 5px; box-sizing: border-box; }
        button { background: #2e6da4; color: white; border: none; font-weight: bold; cursor: pointer; }
        .result-card { background: white; border: 2px solid #2e6da4; border-radius: 10px; padding: 20px; text-align: left; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .signature-section { margin-top: 20px; display: flex; justify-content: flex-end; padding-right: 5px; }
        .sig-container { text-align: center; width: 110px; }
        .sig-name { font-family: 'Sacramento', cursive; font-size: 24px; color: #1a4a73; margin-bottom: -12px; }
        .sig-line { border-top: 1px solid #333; padding-top: 3px; font-weight: bold; font-size: 10px; color: #555; text-transform: uppercase; }
        @media print { .no-print { display: none; } }
    </style>
</head>

function searchResult() {
    const selClass = document.getElementById("classSelect").value;
    const sInput = document.getElementById("sName").value;
    const pInput = document.getElementById("pName").value;
    const out = document.getElementById("output");
    out.innerHTML = "";

    const found = students.find(s => s.c === selClass && smartClean(s.n).includes(smartClean(sInput)) && smartClean(s.p).includes(smartClean(pInput)));

    if(found) {
        // FAIL Logic: Agar ek bhi subject mein marks 33% se kam hain (yaani 50 mein se 17)
        let isFailedInAny = found.m.some(mark => mark < 17);
        let finalStatus = isFailedInAny ? "<span style='color:red'>FAIL</span>" : "<span style='color:green'>PASSED</span>";
        
        let rows = found.sub.map((sub, i) => `<tr><td>${sub}</td><td>${found.m[i]}</td></tr>`).join('');
        
        out.innerHTML = `
            <div class="result-card">
                <center><h3>ANNUAL RESULT 2026</h3></center>
                <p><strong>Name:</strong> ${found.n.toUpperCase()} <br> <strong>Parentage:</strong> ${found.p.toUpperCase()} <br> <strong>Class:</strong> ${found.c} <br> <strong>Overall Status:</strong> ${finalStatus}</p>
                <table>
                    <tr><th>Subject</th><th>Marks Obtained</th></tr>
                    ${rows}
                    <tr style="background:#eee"><td><strong>Total</strong></td><td><strong>${found.t} / ${found.max}</strong></td></tr>
                </table>
                <div class="signature-section">
                    <div class="sig-container">
                        <div class="sig-name">Aazad Sb</div>
