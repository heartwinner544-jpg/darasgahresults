<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darasgah Result Portal</title>
<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background: #f0f4f8; text-align: center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #2e6da4; margin-bottom: 20px; border-bottom: 2px solid #2e6da4; pb: 10px; }
    label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; color: #444; }
    select, input, button { padding: 12px; margin-bottom: 10px; width: 100%; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { background: #2e6da4; color: white; cursor: pointer; font-weight: bold; border: none; font-size: 16px; transition: 0.3s; }
    button:hover { background: #1a4a73; }
    #output { margin-top: 30px; text-align: left; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #2e6da4; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .student-info { background: #e7f3ff; padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 5px solid #2e6da4; }
</style>
</head>

<div class="container">

</div>
